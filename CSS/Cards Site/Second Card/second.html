<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
     <div class="container">
        <div class="card">
            <img src="product.webp">
            <h1>Order Summary</h1>
            <p>Enjoy your selection of premium skincare essentials. This set includes a cleanser, soap bar, and exfoliant, all crafted for a refreshing self-care routine. Perfect for daily use and suitable for all skin types.</p>

            <div id="amountbox">
                <div class="leftbox">
                   <div class="imgbox">
                    <img src="logo.png">
                   </div>

                   <div class="textbox">
                    <p>Annual Plan</p>
                    <p>$99.9/year</p>
                   </div>
                </div>
                <div class="rightbox">
                      <a href="#">Change</a>
                </div>

            </div>

            <button id="paymentbutton">
                Proceed To Pay
            </button>
            
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
